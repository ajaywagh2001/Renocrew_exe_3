<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website with Navbar</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --accent-color: #2ecc71;
            --navbar-color: var(--primary-color);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: var(--navbar-color);
            padding: 10px;
            text-align: center;
            color: #fff;
            transition: background-color 0.5s ease;
        }

        .content {
            flex-grow: 1;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: var(--accent-color);
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Colorful Navbar Website</h1>
    </header>

    <div class="content">
        <p>Renocrew Internship</p>
        <button onclick="changeNavbarColor()">Change Navbar Color</button>
    </div>

    <script>
        function changeNavbarColor() {
            document.documentElement.style.setProperty('--navbar-color', getRandomColor());
        }

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
    </script>
</body>
</html>
